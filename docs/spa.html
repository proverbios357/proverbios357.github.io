Ediciones Anteriores</div></div></a></ul></div></amp-sidebar><section class="navigation-header horizontal-menu menu"><nav class="navbar navbar-dropdown navbar-expand-lg navbar-fixed-top"><div class="container-fluid menu-container"><div class="navbar-brand"><div class="navbar-caption-wrap"><a href="/" aria-label="homepage" class="display-header navbar-caption">Proverbios 3:5-7<div class="taglineSeparator"></div><span class="tagline">Reconociendo • Confiando • Honrando</span></a></div></div><div id="navbarSupportedContent" class="collapse navbar-collapse"><ul class="nav-dropdown nav-right navbar-nav" data-app-modern-menu="true"><li class="Section1"><a href="hola" aria-expanded="false" on="tap:sidebar.close"><div><span>Hola</span><div>Hola</div></div></a><li class="Section2"><a href="#contact" aria-expanded="false" on="tap:sidebar.close"><div><span>Contacto</span><div>Contacto</div></div></a><li class="Section3"><a href="ediciones-anteriores" aria-expanded="false" on="tap:sidebar.close"><div><span>Ediciones Anteriores</span><div>Ediciones Anteriores</div></div></a></ul></div><button class="ampstart-btn hamburger" on="tap:sidebar.toggle" aria-label="menu button"><span></span> <span></span> <span></span> <span></span></button></div><div id="progressIndicator"></div></nav></section><div id="content"><div id="topWrapper"><div id="scrollToTopMarker"><div id="scrollTarget"></div></div><script>class Router {
	static isAnimating = false;

	constructor() {
		this.currentPage = 'init';
		this.mode = window.history.pushState ? 'history' : 'hash';
		window.onpopstate = event => this.onpopstate(event);

		this.replaceLinks(document);
		if (this.mode == "history") {
			Array.from(document.getElementById("sidebar").querySelectorAll("a")).map(anchor => {
				anchor.setAttribute("isSidebarLink", true);
			});
		}
		
		this.setPage(window.location.href, true, null);
	}
	replaceLinks(fragment) {
		Array.from(fragment.querySelectorAll("a")).map(anchor => {
			const self = this;

			anchor.onclick = (clickEvent => {
				let currentHref = clickEvent.currentTarget.href;
				let ext = currentHref.split('.').pop();

				if (ext.length === 3 || ext.length === 4) {
					return true;
				}

				if (currentHref.startsWith(window.location.origin)) {
					if (self.mode === 'history') {
						return self.setPage(currentHref, true, clickEvent.currentTarget);
					} else {
						window.location.href = `${window.location.href.replace(/#(.*)$/, '')}#${self.basename(currentHref, true)}`;
					}
				} else {
					window.location.href = currentHref;
				}
				return false;
			});
		});
	}
	basename(url, withFragment) {
		let retValue = url.split('/').pop();
		if (this.mode == 'hash' && retValue.startsWith('#')) {
			retValue = retValue.slice(1);
		}

		let parts = retValue.split('#')
		retValue = parts[0].split('?')[0];
		return withFragment && parts.length > 1 ? retValue + '#' + parts[1] : retValue;
	};

	onpopstate(event) {
		let page = '';
		if (this.mode === 'history') {
			page = window.location.href;
			if (this.currentPage == page) {
				return;
			}
		} else {
			const match = window.location.href.match(/#(.*)$/);
			page = match ? match[1] : '';
			page = window.location.origin + "/" + page;
		}
		this.setPage(page, this.mode === 'hash', null);
	};
	setPage(url, scroll, anchor) {
		let self = this;

		const isNavigating = anchor != null;
		if (isNavigating) {
			if (anchor.getAttribute("isSidebarLink")) {
				// hack: sidebar closes because it emits a navigation back to the original url
				if (anchor.getAttribute("href") !== null) {
					anchor.removeAttribute("href"); // Suppress the navigation event
					setTimeout(() => {
						if (document.getElementById('sidebar').getAttribute('open') === null) {
							if (self.oneLastLoop) {
								self.oneLastLoop = false;
							} else {
								self.oneLastLoop = true;
								anchor.setAttribute("href", url); // sidebar still open: abort and try again
							}
						} else {
							anchor.setAttribute("href", url); // sidebar still open: abort and try again
						}
						self.setPage(url, scroll, anchor); // call this function after sidebar closes
					}, 200);
					return true; // execute default sidebar anchor event, which is to close the sidebar
				}
				anchor.setAttribute("href", url);
			}
		}

		if (this.basename(url, false) == this.basename(this.currentPage, false)) {
			setTimeout(() => {
				self.updateHistoryStack(url, scroll, isNavigating);
			}, 0);
			return false;
		}

		var xhr = new XMLHttpRequest();

		xhr.open("GET", window.location.origin + '/' + this.basename(url, false), true);
		xhr.responseType = 'document';
		xhr.setRequestHeader('Accept', 'text/html');
		
		xhr.onload = function() {
			let response = xhr.responseXML;
			if (response === null) {
				return true;
			}

			document.title = response.title;
			self.highlightMenu(url, response.querySelector(".nav-link-selected a"));
			self.setPageSpecificStyles(response);
			self.replaceAmpTags(response);

			let newContainer = self.replaceElement("div", "root");
			newContainer.appendChild(response.querySelector("#content"));
			self.replaceLinks(newContainer);
			self.replaceElement("div", "progressIndicator");

			self.updateHistoryStack(url, scroll, isNavigating);
		};
		xhr.send();
		return false;
	}
	updateHistoryStack(url, scroll, isNavigating) {
		if (isNavigating) {
			this.pushHistoryState(url);
		}
		this.currentPage = url;
		if (scroll) {
			this.scrollToFragment(url);
		}
	}
	pushHistoryState(url) {
		if (window.history.state != url) {
			window.history.pushState(null, "", url);
		}
	}
  
	replaceAmpTags(response) {
		this.replaceAmpImages(response);
		this.removeElements(response, "amp-position-observer");
		this.removeElements(response, "amp-animation");
		this.removeElements(response, "script");
		this.installScrollListener(response);
	}

	replaceAmpImages(response) {
		let images = response.querySelectorAll("amp-img");
		for (let i = 0; i < images.length; i++) {
			if (images[i].parentElement.nodeName != "AMP-IMG") {
				this.replaceWithPicture(response, images[i]);
			}
		}
	}
	removeElements(response, tag) {
		response.querySelectorAll(tag).forEach(e => e.remove());
	}

	replaceWithPicture(response, ampImg) {
		let src = '';
		let alt = '';
		for (let i = 0; i < ampImg.attributes.length; i++) {
			let attributes = ampImg.attributes[i];
			if (attributes.name == 'src') {
				src = attributes.value;
				if (alt != '') {
					break;
				}
			} else if (attributes.name == 'alt') {
				alt = attributes.value;
				if (src != '') {
					break;
				}
			}
		}
		
		let theName = src.split('/')[1].split('.')[0];
		let picture = response.createElement('picture');
		
		let ipad = response.createElement('source');
		ipad.setAttribute('srcset', `images/${theName}.webp 2x,images/${theName}.1440.webp 1x`);
		picture.appendChild(ipad);
		
		let webp = response.createElement('source');
		webp.setAttribute('srcset', `images/${theName}.webp 2000w,images/${theName}.1440.webp 1440w,images/${theName}.1080.webp 1080w,images/${theName}.640.webp 640w`);
		picture.appendChild(webp);
		
		let img = response.createElement('img');
		img.setAttribute("src", src);
		img.setAttribute("alt", alt);
		picture.appendChild(img);

		ampImg.insertAdjacentElement("afterend", picture);
		ampImg.remove();
		return response;
	}

	scrollToFragment(url) {
		let self = this;
		setTimeout(() => {
			let hash = self.basename(url, true).split('#');
			if (hash.length == 1) {
				window.scrollTo(0, 0);
				return;
			}

			let anchor = document.querySelector('#' + hash[1]);
			if (anchor != null) {
				if (anchor.scrollIntoView === undefined) {
					anchor.scrollIntoViewIfNeeded(); // Safari
				} else {
					anchor.scrollIntoView();
				}
			}
		}, 0);
	}

	replaceElement(tag, id, text) {
		let oldContainer = document.querySelector("#" + id);
		if (oldContainer == null) {
			return;
		}

		let newContainer = document.createElement(tag);
		if (text !== undefined) {
			newContainer.innerText = text;
		}

		newContainer.id = id;
		newContainer = oldContainer.insertAdjacentElement("afterend", newContainer);
		oldContainer.remove();
		return newContainer;
	}

	setPageSpecificStyles(response) {
		let rules = this.getPageSpecificRules();

		let pattern = Object.keys(rules).map(selector => selector.replace('.', '\\.') + " ?{.+?}").join("|");
		pattern = pattern + "|\\.s\\d+ \\..+? ?{(.|\\n)+?}";
		let regex = new RegExp(pattern, "gm");
		
		let srcStyles = response.head.querySelectorAll("style");
		srcStyles = srcStyles[srcStyles.length - 1].innerText.replaceAll("\n", "").replaceAll("\t", "");
		
		let svgStyles = [];
		const matches = srcStyles.match(regex);
		if (matches === null) {
			return;
		}
		matches.map(found => {
			for (let selector in rules) {
				if (found.startsWith(selector)) {
					this.setStyle(found, rules[selector]);
					return;
				}
			}
			svgStyles.push(found);
		});
		
		this.replaceElement("style", "svgStyles", svgStyles.join(''));
	}
	
	setStyle(found, destStyle) {
		// .hero .container { padding: 0px; }
		let styles = found.split('{').pop().slice(0, -1).trim().split(';');
		styles.pop();

		styles.forEach(name => {
			name = name.split(':')[0].trimStart();

			let regex = new RegExp(name.replace('-', "\-") + ":([^};]+)");
			let value = found.match(regex);
			if (value != null) {
				destStyle.style.setProperty(name, value[1]);
			}
		});
	}

	getPageSpecificRules() {
		let styleSheet = this.getPageStylesInSPApage();

		let rules = {
			'#progressIndicator': 'height: 0;',
'.taglineSeparator': 'separator-margin: unset;',
'.navbar-nav li:last-child a span': 'navbar-nav-a-last-color: var(--navbar-a-color);',
'.separator': 'separator-margin: unset;',
		};
		if (styleSheet.cssRules.length === 0) {
			for (let selector in rules) {
				styleSheet.insertRule(`${selector} { ${rules[selector]} }`);
			}
		}

		let i = Object.keys(rules).length - 1;
		for (let selector in rules) {
			rules[selector] = styleSheet.cssRules[i--];
		}

		return rules;
	}
	getPageStylesInSPApage() {
		for (let i = document.styleSheets.length - 1; i >=0; i--) {
			let styleSheet = document.styleSheets[i];
			if (styleSheet.ownerNode != null && styleSheet.ownerNode.id == "pageStyles") {
				return styleSheet;
			}
		}
	}

  highlightMenu(url, selected) {
    let selectedHref = selected == null ? '' : selected.href;

  	Array.from(document.querySelectorAll(".navbar-nav li")).map(li => {
		if (li.firstChild.href == selectedHref) {
			li.classList.add("nav-link-selected");
		} else {
			li.classList.remove("nav-link-selected");
		}
		li.querySelector("div > div").style.setProperty("opacity", "0", "important");
		li.querySelector("span").style.setProperty("opacity", "1", "important");
	});
  }

  inViewport(element) {
	let bounding = element.getBoundingClientRect();
	let myElementHeight = element.offsetHeight;
	let myElementWidth = element.offsetWidth;

	return bounding.top >= -myElementHeight 
		&& bounding.left >= -myElementWidth
		&& bounding.right <= (window.innerWidth || document.documentElement.clientWidth) + myElementWidth
		&& bounding.bottom <= (window.innerHeight || document.documentElement.clientHeight) + myElementHeight;
  }

  installScrollListener(response) {
	document.removeEventListener("scroll", this.scrollListener);

	let navbar = document.getElementById('navbarBackground');
	let hasHighlightableMenu = response.getElementById('section1Wrapper') !== null;
	let topWrapper = response.getElementById('topWrapper');

	if (navbar === null && !hasHighlightableMenu && topWrapper == null) {
		return;
	}

	let self = this;
	let lastY = window.scrollY;

	this.scrollListener = (event => {
		let isScrollingDown = window.scrollY >= lastY;
		lastY = window.scrollY;

		if (navbar !== null) {
			navbar.style.opacity = lastY === 0 ? 1 : 0;
		}

		if (topWrapper !== null) {
			self.animateFade(document.getElementById('scrollToTopButton'), self.inViewport(topWrapper));
		}

		if (hasHighlightableMenu) {
			const highlightedIndex = self.determineWhichIndexToHighlight(lastY, isScrollingDown);
			if (highlightedIndex === '') {
				return;
			}

			Array.from(document.querySelectorAll(".navbar-nav li")).map(li => {
				let isHighlighted = highlightedIndex === li.className;

				const on = isHighlighted ? '1': '0';
				const off = isHighlighted ? '0': '1';

				li.querySelector("div > div").style.setProperty("opacity", on, "");
				li.querySelector("span").style.setProperty("opacity", off, "");
			});
		}
	});
	document.addEventListener("scroll", this.scrollListener);
  }

  determineWhichIndexToHighlight(y, isScrollingDown) {
	const sections = document.querySelectorAll('section');

	let wrappers = [];
	if (isScrollingDown) {
		for (let i = sections.length - 1; i >= 0; i--) {
			wrappers.push(sections[i]);
		}
	} else {
		for (let i = 0; i <= sections.length - 1; i++) {
			wrappers.push(sections[i]);
		}
	}

	for (let i = 0; i < wrappers.length; i++) {
		if (wrappers[i].className.includes('carousel') || wrappers[i].id.endsWith('Wrapper')) {
			if (this.inViewport(wrappers[i])) {
				if (wrappers[i].className.includes('carousel')) {
					return '';
				}
				return 'S' + wrappers[i].id.slice(1, -'Wrapper'.length);
			}
		}
	}

	return 0;
  }

  animateFade(el, fadeOut) {
	if (fadeOut && el.style.opacity == 0) {
		return;
	}
	if (!fadeOut && el.style.opacity == 0.4) {
		return;
	}

	if (this.isAnimating) {
		return;
	}
	this.isAnimating = true;
	this.animateFadeImpl(el, fadeOut, 1);
  }
  animateFadeImpl(el, fadeOut, cnt) {
	const numSteps = 4;

	let self = this;
	let opacity = fadeOut ? 0.1 * (numSteps - cnt) : 0.1 * cnt;

    setTimeout(function () {
		el.style.setProperty("opacity", opacity, "important");
		cnt++;
		if (cnt > numSteps) {
			self.isAnimating = false;
		} else {
			self.animateFadeImpl(el, fadeOut, cnt);
		}
    }, 50);
  }  
}

const router = new Router();</script><style id="pageStyles"></style><style id="svgStyles"></style><div id="root"></div></div><amp-install-serviceworker class="i-amphtml-layout-nodisplay" hidden i-amphtml-layout="nodisplay" layout="nodisplay" src="sw.js"></amp-install-serviceworker></div>
